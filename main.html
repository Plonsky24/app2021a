<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="./tailwind-dark.css" rel="stylesheet">
    <script type="module">
      import { createApp } from 'https://unpkg.com/petite-vue?module';

      createApp({
        el: '#body',
        dataFields:{
          Name: {
            label: "Full Name",
            data: "",
            dataType: "text",
            placeholder: "Jose Rizal",
            get validate () {
              if (/\S+\s\S+/.test(this.data)){
                return true;
              } else { return false; }
            }
          },
          StudentNo: {
            label: "Student Number",
            data: "",
            dataType: "text",
            placeholder: "20XX-YYYYY",
            get validate () {
              if (/20\d{2}-\d{5}/.test(this.data)){
                return true;
              } else { return false; }
            }
          },
          Course: {
            label: "Course",
            data: "",
            dataType: "selection",
            options: ['BS Computer Engineering', 'BS Electrical Engineering', 'BS Electronics and Communications Engineering'],
            get validate () {
              if (this.options.includes(this.data)){
                return true;
              } else {
                return false;
              }
            }
          },
          Email: {
            label: "Email Address",
            data: "",
            dataType: "text",
            placeholder: "username@website.com",
            get validate () {
              if (/\w+@\w+.\w+/.test(this.data)){
                return true;
              } else { return false; }
            }
          },
          Contacts: {
            label: "Contact Number",
            data: "",
            dataType: "text",
            placeholder: "+63XXXYYYZZZZ",
            get validate () {
              if (/\+63\d{10}/.test(this.data)){
                return true;
              } else { return false; }
            }
          },
          Facebook: {
            label: "Facebook Link",
            data: "",
            dataType: "text",
            placeholder: "facebook.com/username/",
            get validate () {
              if (this.data != ""){
                return true;
              } else { return false; }
            }
          },
          Pronouns: {
            label: "Pronouns",
            data: "",
            dataType: "text",
            placeholder: "He/Him, They/Their, She/Her, etc.",
            get validate () {
              if (this.data != ""){
                return true;
              } else { return false; }
            }
          },
        },
        /* I could make this into a datafield, but I also could not */
        CharData: {
          label: "Character",
          selected: 0,
          optionLabel: ["A", "B", "C", "D", "E", "F"],
          optionFlavor: ["A flavor", "B flavor", "C flavor", "D flavor", "E flavor", "F flavor"],
          get flavor() {
              return this.optionFlavor[this.selected]
          }
        },
        pageNo: 0,
        validateFlag: 0,
        pages: ["Name", "StudentNo", "Course", "Email", "Contacts", "Facebook", "Pronouns"],
        status: 0,
        readyContinue (){
          /* console.log("YAY!") */
          if (localStorage.pageNo) {this.pageNo = localStorage.pageNo}
          if (localStorage.dataFields) {this.dataFields = JSON.parse(localStorage.dataFields)}
          if (localStorage.status) {this.status = localStorage.status}
          else {this.status = 1; localStorage.status = 1}
        },
        readyNew (){
          /* console.log("YAY!") */
          if (localStorage.pageNo || localStorage.dataFields || localStorage.status) {localStorage.clear}
          this.ready();
        },
        ready (){
          this.status++;
          localStorage.status = this.status;
        },
        next (){
          if (this.currfield.validate){
            this.pageNo++;
            localStorage.pageNo = this.pageNo;
          } else {
            this.validateFlag = 1;
            alert('Validation Error')
          }
        },
        back (){
          this.pageNo--;
          localStorage.pageNo = this.pageNo;
        },
        get onFirst (){
          return (this.pageNo == 0)
        },
        get onLast (){
          return (this.pageNo == this.pages.length-1)
        },
        get currfield (){
          return this.dataFields[this.pages[this.pageNo]];
        },
        active (field){
          if (field == this.currfield){
            return "bg-yellow-100";
          } else {
            return "bg-gray-100";
          }
        },
        selectCharacter (index) {
          this.CharData.selected = index;
        },
        activeCharacter (index) {
          if (index == this.CharData.selected){
            return "bg-yellow-100";
          } else {
            return "bg-gray-100";
          }
        },
        dataUpdate () {
          /* This is awful */
          localStorage.dataFields = JSON.stringify(this.dataFields);
        },
        debug (){
          // sample url
          https://docs.google.com/forms/d/e/1FAIpQLSdimV_BMwHWE-cKeX2fb12D4B0zerxjprYBW_5jRUxd_YRWFQ/formResponse?entry.1971848531=ASDASDAS&entry.2095210633=ASDASD&entry.1023986858=ASDSADASD&entry.2106804884=ASDASDA&entry.15147818=AFHD&entry.1362062595=DFHDF&entry.581553320=DFHDFH&entry.2083507613=DFHFDHD
          var url = "https://docs.google.com/forms/d/e/1FAIpQLSdimV_BMwHWE-cKeX2fb12D4B0zerxjprYBW_5jRUxd_YRWFQ/formResponse?"

          // 'entry.2083507613': characterSelect

          var names = ['entry.1971848531', 'entry.2095210633', 'entry.1023986858', 'entry.2106804884', 'entry.15147818', 'entry.1362062595', 'entry.581553320']
          var i = 0;

          for (let key in this.dataFields) {
            url += names[i];
            url += '='

            var field = this.dataFields[key].data;
            var arr = field.split(' ');
            if (arr.length > 1) {
              for (var k = 0; k < arr.length; k++) {
                url+= arr[k];
                if (k != arr.length-1) { url += '+'; }
              }
            }
            else { url += field; }
            if (i < 6) { url += '&'; } /* change to 7 after adding charselect */ 
            i++;
          }

          console.log(url);

          // console.log(data);

          fetch(url, {
            method: 'GET',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
          })
          .catch((err)=> console.error(err))
        }
      }).mount('#body')
    </script>
  </head>

  <body class="bg-gray-100" v-scope>
    <div class="h-screen" id="body">
      <div id="loading" v-if="status == 0" class="grid place-self-center place-items-center h-screen">
        <div><h1 class="text-4xl">WELCOME</h1></div>
        <div class="flex">
          <div><button @click="readyNew()" class="m-2 p-2 bg-red-200 text-gray-100 font-bold tracking-widest">START NEW</button></div>
          <div><button @click="readyContinue()" v-if="localStorage.dataFields" class="m-2 p-2 bg-red-200 text-gray-100 font-bold tracking-widest">CONTINUE</button></div>
        </div>
      </div>

      <div id="character" v-if="status == 1" class="grid grid-cols-5 grid-rows-4 gap-2 min-h-full">
        <div class="row-span-2 row-start-2 col-span-2 bg-red-100 grid grid-cols-2 grid-rows-3 gap-2">
          <div v-for="(characterLabel, index) in CharData.optionLabel" v-text="characterLabel" @click="selectCharacter(index)" v-bind:class="activeCharacter(index)" class="m-2 p-2 flex-1 text-center"></div>
        </div>
        <div class="row-span-2 row-start-2 col-start-3 col-span-3 bg-blue-100">
          {{ CharData.flavor }}
        </div>
        <div class="row-span-3 col-span-1 col-start-3 row-start-4 bg-white-100 flex flex-row">
          <div><button @click="ready()" class="p-2 bg-red-200 text-gray-100 font-bold tracking-widest">SELECT</button></div>
        </div>
      </div>

      <div id="form" class="grid grid-cols-5 grid-rows-3 gap-2 min-h-full" v-if="status == 2">
        <div class="row-span-3 col-span-2 bg-red-100 flex flex-col">
          <div v-for="field in dataFields" v-text="field.label" v-bind:class="active(field)" class="m-2 p-2 flex-1 text-center"></div>
        </div>

        <div class="row-span-2 col-span-3 bg-blue-100">
          <h1>{{ currfield.label }}</h1>
          <input @change="dataUpdate" type="text" v-model="currfield.data" v-if="currfield.dataType == 'text'" :placeholder="currfield.placeholder">

          <select @change="dataUpdate" v-model="currfield.data" v-if="currfield.dataType == 'selection'">
            <template v-for="option in currfield.options">
              <option v-text="option"></option>
            </template>
          </select>
        </div>

        <div class="bg-white-100 flex flex-row">
          <div><button @click="back()" v-show="!onFirst" class="m-4 p-2 bg-red-200 text-gray-100 font-bold tracking-widest">BACK</button></div>
          <div><button @click="next()" v-show="!onLast" class="m-4 p-2 bg-red-200 text-gray-100 font-bold tracking-widest">NEXT</button></div>
          <div><button @click="debug()" v-show="onLast" class="m-4 p-2 bg-red-200 text-gray-100 font-bold tracking-widest">SUBMIT</button></div>
        </div>
      </div>
    </div>

  </body>
</html>
